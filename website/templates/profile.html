{% extends 'navbar.html' %}

{% block content %}

	{% if user.is_authenticated %}
		<h4>Account Information</h4>
		<p><strong>Username:</strong></p>{{user.username}}
		<p><strong>First Name:</strong></p>{{user.first_name}}
		<p><strong>Last Name:</strong></p>{{user.last_name}}
		<p><strong>Email:</strong></p>{{user.email}}
		<p><strong>Password:</strong></p>{{user.password}}
	{% endif %}
	<br>
	<hr>
	<button><a href="payment_types">Add a Payment Type</a></button>

{% endblock %}
