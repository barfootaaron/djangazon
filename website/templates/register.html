{% extends 'main.html' %}

{% block content %}

        <h3>Register with Bangazon</h3>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="{% url 'website:index' %}">Return to the homepage.</a><br />
        {% else %}
        <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="{% url 'website:register' %}"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input id="register-submit-button" type="submit" name="submit" value="Register" style="display: none;" />
            <label for="register-submit-button" class="btn btn-warning btn-md">Register</label>
        </form>
        {% endif %}
{% endblock %}
