{% extends 'main.html' %}
{% block content %}

<h1>Product Types</h1>

<ol>
	{% for producttype in product_types %}
		<li> 
		<a href="{{ producttype.get_absolute_url }}"> {{ producttype.product_type_name }} </a>
		({{ producttype.num_products }}) </li>

		{% for product in producttype.products %}
			<a href="{{ product.get_absolute_url }}"> {{ product.title }} </a>
			<br />
		{% endfor %}

	{% endfor %}
 </ol>

 {% endblock %}
