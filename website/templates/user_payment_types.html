{% extends 'main.html' %}

{% block content %}

{% load staticfiles %}

	<hr>
    <h3>Your Payment Types</h3>

    <ul>
    {% if user.is_authenticated %}
	    {% for payment_type in user_payment_types %}
	        <li class="payment-type-line">{{ payment_type.payment_type_name }}
				<form action="{% url 'website:delete_payment_type' %}" method="POST">
				{% csrf_token %}
					<input type="hidden" name="payment_type_id" value="{{ payment_type.id }}">
		            <button class="btn btn-danger">Delete</button>  
	            </form>
	        </li><br>
	    {% endfor %}
    {% endif %}
    </ul>

{% endblock %}
