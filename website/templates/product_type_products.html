{% extends 'main.html' %}
{% block content %}

	<hr>
	<h2>Showing All:
		{% for product_type in product_types %} 
			{{ product_type }}</h2>
		{% endfor %}

	<br /><br />


		{% for product in products_of_type %} <br />
			<h3>Product: <a href="{{ product.get_absolute_url }}"> {{ product.title }} </a></h3> <br />
			<p>Price: {{ product.price }}</p> <br />
			<p>Quantity: {{ product.quantity }}</p> <br />
		{% endfor %}

{% endblock %}
