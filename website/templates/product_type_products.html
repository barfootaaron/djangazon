{% extends 'main.html' %}
{% block content %}

	Category: <br />
		{% for product_type in product_types %} 
			{{ product_type }}
		{% endfor %}

	<br /><br />

	Products: <br />
		{% for product in products_of_type %} <br />
			Title: <a href="{{ product.get_absolute_url }}"> {{ product.title }} </a> <br />
			Price: {{ product.price }} <br />
			Quantity: {{ product.quantity }} <br />
		{% endfor %}

 {% endblock %}
